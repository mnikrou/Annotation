{% extends 'base_cpanel.html' %} {% load static %} {% block content %}

<div class="inner" style="min-height:1200px;">
    <div class="row">
        <div class="col-lg-12">
            <h2>Images</h2>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="body collapse in">
            <div style="margin-left: 61px;">
                <li>
                    <a href="{% url 'upload_image' %}" class="menu-top-active">Home</a>
                </li>
            </div>
        </div>
        <br/> {% if images %}
        <p style="text-align:center">
            {% for image in images %}
            <a id="{{ image.img.id }}" href="{{ image.img.url }}" title="{{ image.img.id }}">
                <img src="{{ image.img.url }}" alt="" style="width: 200px; height: 200px;" />
            </a>
            {% endfor %}
        </p>
        {% else %}
        <p>No images.</p>
        {% endif %}
    </div>
    <hr />
</div>
{% endblock %}
