{% extends 'base_cpanel.html' %}
{% load static %}
{% block content %}

<body>
    <div class="inner" style="min-height:1200px;">
        <div class="row">
            <div class="col-lg-12">
                <h2>Images</h2>
            </div>
            <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>
                    <input id="id_image" type="file" class="" name="image">
                </p>
                <input type="submit" value="Submit" />
            </form>
            {% if images %}
            <ul>
                {% for image in images %}
                <li><a href="{{ image.img.url }}">{{ image.img }}</a></li>
                <img src="{{ image.img.url }}">
                {% endfor %}
            </ul>
            {% else %}
            <p>No images.</p>
            {% endif %}
        </div>
        <hr />
    </div>

</body>
{% endblock %}
