{% extends 'base_cpanel.html' %} {% load static %} {% block content %}
<link href="{% static 'css/layout/bootstrap.css' %}" rel="stylesheet" />
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
    function calculateGeds() {
        $.ajax({
            type: 'POST',
            url: '{{ ajaxUrl }}/calculateGeds/',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function (data) {
                alert('calculation completed!');
            },
            error: function (xhr, textStatus, errorThrown) {
                alert("error: " + xhr + "-" + textStatus + "-" + errorThrown);
            }
        });
    }
</script>

<body>
    <div class="inner" style="min-height:1200px;">
        <div class="row">
            <div class="col-lg-12">
                <h2>Calculate GEDs</h2>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-6" style="text-align: center">
                <input type="button" value="Calculate GEDs" id="btn" class="btn btn-primary" style="width:120px;" onclick="calculateGeds()"></input
            </div>
            <br/>
        </div>
        <br/>
    </div>
</body> {% endblock %}
