{% extends 'base_cpanel.html' %} {% load static %} {% block content %}

<div class="inner" style="min-height:1200px;">
    <div class="row">
        <div class="col-lg-12">
            <h2>Upload Image</h2>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="body collapse in">
            <form action="{% url 'save_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="margin-left: 61px;">
                    <input id="id_image" type="file" style="margin-bottom: 10px;"  name="image">
                    <input type="submit"  class="btn btn-primary" value="Submit" />
                </div>
            </form>
        </div>
    </div>
    <hr />
</div>
{% endblock %}
